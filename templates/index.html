<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="main" style="margin:0 auto; padding:10px; width:600px; border:solid 2px gray; color:antiquewhite; background-color:black">
        <form action="/process" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="age-range">Age Range:</label><br>
                <input type="radio" name="age" value="20-30">
                <label for="age1">20 - 30</label><br>
                <input type="radio" name="age" value="30-40">
                <label for="age2">30 - 40</label><br>  
                <input type="radio" name="age" value="40-60">
                <label for="age3">40 - 60</label><br>
            </div>
            <div class="form-group">
                <label for="location">Dojo Location:</label>
                <select id="location" name="location" class="form-control">
                    <option value="selectlocation">--Select A Location--</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Burbank">Burbank</option>
                    <option value="Seattle">Seattle</option>
                    <option value="San Jose">San Jose</option>
                </select>
            </div>
            <div class="form-group">
                <label for="belts">Belts:</label>
                <input type="checkbox" name="belts" value="Web Fundamentals">
                <label for="WebFundamentals">Web Fundamentals</label>
                <input type="checkbox" name="belts" value="Python">
                <label for="WebFundamentals">Python</label>
                <input type="checkbox" name="belts" value="MEAN">
                <label for="WebFundamentals">MEAN</label>
                <input type="checkbox" name="belts" value="Java">
                <label for="Java">Java</label>
                
            </div>
            <div class="form-group">
                <label for="language">Favorite Language:</label>
                <select id="language" name="language" class="form-control" placeholder="Select Language">
                    <option value="selectlanguage">--Select A Language--</option>
                    <option value="Python">Python</option>
                    <option value="Javascript">Javascript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea type="text" class="form-control" name="comments" rows="4"></textarea>
            </div>
            
            <input type="submit" class="btn btn-default" value="Submit" style="color:antiquewhite; background-color:gray;margin-top: 10px; ">
        </form>
    </div>
    
</body>
</html>

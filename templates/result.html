<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="main" style="margin:0 auto; padding:10px; width:600px; border:solid 2px gray; color:antiquewhite; background-color:black">
        <form action="/go_back">
            <div class="form-group">
                <label for="name" style="margin-bottom:10px;border-bottom: 2px solid antiquewhite;">Submitted Info</label>
                <h6>Name: {{session['name']}}</h6>
                <h6>Age Range:{{session['age']}}</h6>
                <h6>Location: {{session['location']}}</h6>
                <h6>Belts: {{session['belts']}}</h6>
                <h6>Language: {{session['language']}}</h6>
                <h6>Comments: {{session['comments']}}</h6>
            </div>
            <input type="submit" class="btn btn-default" value="Go Back" style="color:antiquewhite; background-color:gray;margin-top: 10px; "> 
        </form>
    </div>    
</body>
</html>
